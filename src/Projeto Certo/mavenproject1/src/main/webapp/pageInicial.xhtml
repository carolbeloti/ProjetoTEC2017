<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/pageInicial.css"/>
        <title>PÃ¡gina Inicial</title>
    </h:head>
    <h:body>
            <div class="bemVindo">
                <h2 align="center">
                            Bem vindo 
                           <h:outputText value="#{jsfPaginaInicial.usuarioLogado()}"/>
                 </h2>
            </div>
            <div class="divGeralPageInicial">
                <div class="divInternoPageInicial">
                    <h:form>
                        
                        <h:commandButton class="btCadCliente" value="Cadastrar clientes" action="#{jsfPaginaInicial.telaCadClientes()}"/>
                        <h:commandButton class="btCadCarro" value="Cadastrar carros" action="#{jsfPaginaInicial.telaCadCarros()}"/>
                        <h:commandButton class="btCadVaga" value="Cadastrar vagas" action="#{jsfPaginaInicial.telaCadVagas()}"/>
                        <h:commandButton class="btSair" value="Sair" action="#{jsfPaginaInicial.sair()}"/>
                   
                    </h:form>
                    <div class="divOcupar">
                        <h:form> 
                            <h:selectOneMenu value="#{jsfCadVaga.idvaga}">  
                                <f:selectItem itemValue="" itemLabel="Ocupar Vaga"/>  
                                <f:selectItems value="#{jsfCadVaga.vagas}" var="o" itemLabel="#{o.codigo}" itemValue="#{o.idvaga}"/>  
                            </h:selectOneMenu> 
                            <h:selectOneMenu value="#{jsfCadVaga.idcarro}">  
                                <f:selectItem itemValue="" itemLabel="Selecionar Carro"/>  
                                <f:selectItems value="#{jsfCadVaga.carros}" var="o" itemLabel="#{o.placa}" itemValue="#{o.idcarro}"/>  
                            </h:selectOneMenu> 
                            <h:commandButton class="btMenor"  value="Ocupar" action="#{jsfCadVaga.ocupar()}"/>
                            <br></br>
                            <br></br>
                            <h:outputText value="#{jsfCadVaga.alertaVaga}" style="color:red"/> 
                            <h:outputText value="#{jsfCadVaga.alertaCarro}" style="color:red"/> 

                        </h:form>
                    </div>
              </div>
        </div>
        <div class="divGrid">
            <div class="divGridInterno">
                 <h:form>
                            <h:dataTable value="#{jsfCadVaga.vagasIndisponiveis}" var="vaga">
                                <h:column>
                                    <h:outputText value="#{vaga.codigo}"/>
                                </h:column>
                                <h:column>
                                    <h:outputText value="#{vaga.placaCarro}"/>
                                </h:column>
                                <h:column>
                                    <h:commandButton class="btMenor" value="Liberar" action="#{jsfCadVaga.liberar(vaga)}" />
                                </h:column>
                            </h:dataTable>
                 </h:form>
            </div>
         </div>
    </h:body>
</html>
